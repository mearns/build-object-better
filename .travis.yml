language: node_js

node_js: ["stable", "13", "12", "10", "8"]

cache: npm

script:
  - npm run build

jobs:
  include:
    - name: audit 🕴️
      node_js: "stable"
      script: npm audit
    - stage: publish docs 📜
      script: npm run docs
      deploy:
        edge: true # opt in to dpl v2
        provider: pages:git
        token: $GITHUB_TOKEN
        local_dir: out/docs
        cleanup: false
        verbose: true
        on:
          branch: master
